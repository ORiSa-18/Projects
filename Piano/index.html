<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="toCenter">
        <div class="piano">
            <div class="key1 part1 whiteKey key">c</div>
            <div class="key1 part2 whiteKey key">c</div>
            <div class="key2 blackKey key">c#</div>
            <div class="key3 part1 whiteKey key">d</div>
            <div class="key3 part2 whiteKey key">d</div>
            <div class="key4 blackKey key">d#</div>
            <div class="key5 part1 whiteKey key">e</div>
            <div class="key5 part2 whiteKey key">e</div>
            <div class="key6 part1 whiteKey key">f</div>
            <div class="key6 part2 whiteKey key">f</div>
            <div class="key7 blackKey key">f#</div>
            <div class="key8 part1 whiteKey key">g</div>
            <div class="key8 part2 whiteKey key">g</div>
            <div class="key9 blackKey key">g#</div>
            <div class="key10 part1 whiteKey key">a</div>
            <div class="key10 part2 whiteKey key">a</div>
            <div class="key11 blackKey key">a#</div>
            <div class="key12 part1 whiteKey key">b</div>
            <div class="key12 part2 whiteKey key">b</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
